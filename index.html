<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Portrait V23 - Media Assets Only</title>
    <style>
        :root {
            --bg-color: #36393f;
            --text-color: #dcddde;
            --timestamp-color: #72767d;
        }

        html, body {
            margin: 0; padding: 0;
            background: #111; color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 9:16 Portrait Canvas */
        #render-area { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; overflow: hidden; }
        #scale-wrapper { transform-origin: center center; display: flex; }
        #render-frame {
            width: 1080px; height: 1920px;
            background: var(--bg-color);
            position: relative; display: flex; flex-direction: column;
            overflow: hidden;
        }

        #chat-scroller { flex: 1; padding: 60px 50px; display: flex; flex-direction: column; justify-content: flex-end; overflow: hidden; }

        /* Grouped Message Layout (No Indent) */
        .msg-block { display: flex; margin-top: 45px; animation: fadeIn 0.15s; }
        .msg-block.compact { margin-top: 8px; padding-left: 110px; }
        .avatar { width: 90px; height: 90px; border-radius: 50%; margin-right: 20px; object-fit: cover; flex-shrink: 0; }
        .msg-body { flex: 1; max-width: 850px; }
        .username { font-size: 42px; font-weight: bold; margin-right: 20px; } 
        .text-content { font-size: 44px; color: var(--text-color); line-height: 1.4; word-wrap: break-word; white-space: pre-wrap; margin: 0; }

        /* Media Style: 16:9 Landscape [cite: 2025-07-25] */
        .media-content { 
            margin-top: 20px; border-radius: 20px; 
            width: 100%; aspect-ratio: 16 / 9;
            object-fit: cover; 
            border: 2px solid rgba(255,255,255,0.05); 
        }

        /* UI Modals */
        #overlay, .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.97); z-index: 20000; 
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .modal-box { background: #2f3136; padding: 40px; border-radius: 20px; width: 85%; max-height: 85vh; overflow-y: auto; text-align: center; }
        textarea { width: 100%; height: 280px; background: #40444b; color: white; border-radius: 10px; padding: 15px; font-size: 18px; margin-bottom: 20px; }
        
        .upload-item { background: #36393f; padding: 20px; margin: 12px 0; border-radius: 10px; text-align: left; border: 1px solid #444; }
        .upload-item label { display: block; margin-bottom: 8px; color: #5865f2; font-weight: bold; }

        button { padding: 16px 30px; font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 10px; border: none; background: #5865f2; color: white; width: 100%; margin-top: 10px; }
        .secondary-btn { background: #4f545c; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="modal-box">
            <h2>üìú Paste Script</h2>
            <textarea id="scriptInput" placeholder="[User]: Hi! <media:image.png>"></textarea>
            <button onclick="scanForMedia()">Next: Upload Chat Images ‚û°Ô∏è</button>
        </div>
    </div>

    <div id="asset-modal" class="modal" style="display:none;">
        <div class="modal-box">
            <h2>üñºÔ∏è Upload Chat Media</h2>
            <p style="color: #bbb;">PFPs will load from /assets/pfps automatically.</p>
            <div id="media-list"></div>
            <button onclick="startEngine()" style="background:#3ba55d;">üöÄ Start Video Rendering</button>
        </div>
    </div>

    <div id="ui-layer" style="width: 100%; background: #222; padding: 10px; display: flex; gap: 10px; z-index: 10001;">
        <button onclick="autoPlay()">‚ñ∂Ô∏è Play</button>
        <button onclick="prev()" class="secondary-btn">‚¨ÖÔ∏è Back</button>
        <div id="counter" style="color: white; align-self: center; margin-left: auto;">0/0</div>
    </div>

    <div id="render-area">
        <div id="scale-wrapper">
            <div id="render-frame">
                <div id="chat-scroller"></div>
                <div style="height:200px; padding:0 50px 80px; display:flex; align-items:center;">
                    <div style="background:#40444b; width:100%; height:100px; border-radius:50px; display:flex; align-items:center; padding:0 40px; font-size:36px; color:#72767d;">Message...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let script = [];
        let index = -1;
        let lastUser = null;
        let mediaRegistry = {}; // Registry for chat images

        const chat = document.getElementById('chat-scroller');
        const frame = document.getElementById('render-frame');

        // 1. Scan for <media:> tags (‡§ï‡•á‡§µ‡§≤ ‡§Æ‡•Ä‡§°‡§ø‡§Ø‡§æ ‡§ü‡•à‡§ó‡•ç‡§∏ ‡§∏‡•ç‡§ï‡•à‡§® ‡§ï‡§∞‡•á‡§Ç)
        function scanForMedia() {
            const text = document.getElementById('scriptInput').value;
            script = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            
            const mediaRegex = /<media:\s*(.*?)\s*>/g;
            const requiredMedia = new Set();

            script.forEach(line => {
                let m;
                while ((m = mediaRegex.exec(line)) !== null) requiredMedia.add(m[1]);
            });

            const mediaArray = Array.from(requiredMedia);
            if (mediaArray.length > 0) {
                renderMediaUI(mediaArray);
            } else {
                startEngine(); // No media found, skip to engine
            }
        }

        // 2. Generate Upload Buttons (‡§Ö‡§™‡§≤‡•ã‡§° ‡§¨‡§ü‡§®‡•ç‡§∏ ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç)
        function renderMediaUI(files) {
            const list = document.getElementById('media-list');
            list.innerHTML = "";
            files.forEach(file => {
                const item = document.createElement('div');
                item.className = 'upload-item';
                item.innerHTML = `
                    <label>File: ${file}</label>
                    <input type="file" accept="image/*" onchange="storeMedia('${file}', this)">
                `;
                list.appendChild(item);
            });
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('asset-modal').style.display = 'flex';
        }

        function storeMedia(fileName, input) {
            const file = input.files[0];
            if (file) {
                if (mediaRegistry[fileName]) URL.revokeObjectURL(mediaRegistry[fileName]);
                mediaRegistry[fileName] = URL.createObjectURL(file);
            }
        }

        function startEngine() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('asset-modal').style.display = 'none';
            adjustScale();
            window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); // Unlock TTS
        }

        async function render(idx) {
            const line = script[idx];
            const match = line.match(/\[(.*?)\]:\s*(.*)/);
            if (!match) return;

            const user = match[1].trim();
            const content = match[2].trim();
            const mediaMatch = content.match(/<media:\s*(.*?)\s*>/);

            const isCompact = (user === lastUser);
            const block = document.createElement('div');
            block.className = `msg-block ${isCompact ? 'compact' : ''}`;
            
            let html = '';
            if (!isCompact) {
                // Auto-load PFP from local assets folder
                html += `<img class="avatar" src="assets/pfps/${user}.png" onerror="this.src='assets/pfps/default.png'">`;
                html += `<div class="msg-body"><div class="username">${user}</div>`;
            } else {
                html += `<div class="msg-body">`;
            }

            if (mediaMatch) {
                const fileName = mediaMatch[1];
                const src = mediaRegistry[fileName] || "";
                html += `<img class="media-content" src="${src}">`;
                block.innerHTML = html + `</div>`;
                chat.appendChild(block);
                new Audio('assets/sound/message.mp3').play();
                await new Promise(r => setTimeout(r, 2500));
            } else {
                html += `<div class="text-content">${content}</div></div>`;
                block.innerHTML = html;
                chat.appendChild(block);
                const utt = new SpeechSynthesisUtterance(content);
                await new Promise(res => {
                    utt.onend = () => setTimeout(res, 600);
                    window.speechSynthesis.speak(utt);
                });
            }
            lastUser = user;
            if (chat.scrollHeight > chat.clientHeight) chat.removeChild(chat.firstChild);
            document.getElementById('counter').innerText = `${idx+1}/${script.length}`;
        }

        async function autoPlay() {
            for (let i = index + 1; i < script.length; i++) {
                index = i;
                await render(i);
            }
        }

        function adjustScale() {
            const scale = Math.min((window.innerWidth - 20) / 1080, (window.innerHeight - 120) / 1920);
            document.getElementById('scale-wrapper').style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', adjustScale);

        function prev() { index = -1; chat.innerHTML = ''; lastUser = null; }
    </script>
</body>
</html>
