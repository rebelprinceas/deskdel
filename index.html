<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Portrait V40 - Symbol Triggers</title>
    <style>
        :root {
            --bg-color: #36393f;
            --text-color: #dcddde;
            --timestamp-color: #72767d;
            --blurple: #5865f2;
            --roast-glow: rgba(237, 66, 69, 0.6);
        }

        html, body {
            margin: 0; padding: 0;
            background: #111; color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        #render-area { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; overflow: hidden; }
        
        #scale-wrapper { 
            transform-origin: center center; 
            display: flex; 
            transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform;
        }
        
        #render-frame {
            width: 1080px; height: 1920px;
            background: var(--bg-color);
            position: relative; display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- GPU OPTIMIZED OVERLAYS --- */
        #effect-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 90; opacity: 0;
            transition: opacity 0.5s ease, box-shadow 0.5s ease;
        }

        /* Roast Border :0 */
        .roast-active { opacity: 1 !important; box-shadow: inset 0 0 180px var(--roast-glow); border: 12px solid var(--roast-glow); }
        
        /* Focus (text) */
        .focus-active { opacity: 1 !important; background: radial-gradient(circle, transparent 15%, rgba(0,0,0,0.85) 100%); }

        /* Zoom ALL CAPS */
        .zoom-active { transform: scale(1.07); }

        /* Shake !!! */
        @keyframes shake {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(-10px, 6px); }
            50% { transform: translate(10px, -6px); }
            75% { transform: translate(-10px, -6px); }
        }
        .shake-active { animation: shake 0.4s ease-in-out; }

        /* Ghost :( */
        .msg-ghost { opacity: 0.25 !important; filter: blur(2px) grayscale(1); }

        #chat-scroller { flex: 1; padding: 60px 50px; display: flex; flex-direction: column; justify-content: flex-end; overflow: hidden; z-index: 5; scroll-behavior: smooth; }
        .msg-block { display: flex; margin-top: 45px; animation: fadeIn 0.25s; position: relative; transition: opacity 0.5s; }
        .msg-block.compact { margin-top: 8px; padding-left: 110px; }
        
        .avatar-container { position: relative; width: 95px; height: 95px; margin-right: 20px; flex-shrink: 0; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid #fff; }
        .username { font-size: 42px; font-weight: bold; margin-right: 15px; } 
        .timestamp { font-size: 26px; color: var(--timestamp-color); }
        .text-content { font-size: 44px; color: var(--text-color); line-height: 1.35; word-wrap: break-word; white-space: pre-wrap; margin: 0; }

        .media-thumbnail { margin-top: 20px; border-radius: 20px; width: 100%; height: auto; border: 2px solid rgba(255,255,255,0.1); }
        #typing-box { padding: 0 115px 20px; font-size: 32px; color: var(--timestamp-color); display: none; }
        #countdown-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 30000; justify-content: center; align-items: center; font-size: 300px; font-weight: bold; color: #fff; }

        #overlay, .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 20000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .modal-box { background: #2f3136; padding: 40px; border-radius: 20px; width: 85%; text-align: center; }
        textarea { width: 100%; height: 350px; background: #40444b; color: white; border-radius: 12px; padding: 25px; font-size: 22px; border:none; margin-bottom: 20px; }
        button { padding: 22px 45px; font-size: 26px; font-weight: bold; cursor: pointer; border-radius: 15px; border: none; background: var(--blurple); color: white; width: 100%; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="countdown-overlay">5</div>

    <div id="overlay">
        <div class="modal-box">
            <h2>üìú Script Symbol Logic</h2>
            <textarea id="scriptInput" placeholder="[Delulu]: YOU ARE COOKED !!! :0"></textarea>
            <button onclick="scanAssets()">Scan Media & Prepare ‚û°Ô∏è</button>
        </div>
    </div>

    <div id="asset-modal" class="modal" style="display:none;">
        <div class="modal-box">
            <h2>üñºÔ∏è Asset Preloader</h2>
            <div id="media-list" style="margin-bottom: 20px;"></div>
            <button onclick="preloadAndStart()" style="background:#3ba55d;">üöÄ Start Recording</button>
        </div>
    </div>

    <div id="render-area">
        <div id="scale-wrapper">
            <div id="render-frame">
                <div id="effect-layer"></div>
                <video id="overlay-player" style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:contain; z-index:100; background:#000; display:none;" muted playsinline></video>
                <div id="chat-scroller"></div>
                <div id="typing-box"><span id="typer-name"></span> is typing...</div>
                <div style="height:180px; padding:0 50px 80px; display:flex; align-items:center;">
                    <div style="background:#40444b; width:100%; height:100px; border-radius:50px; display:flex; align-items:center; padding:0 40px; font-size:36px; color:#72767d;">Message...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messageSound = new Audio('assets/sound/message.mp3');
        let script = [];
        let index = -1;
        let lastUser = null;
        let chatClock = new Date();
        const assetCache = {}; 
        const uniqueUsers = new Set();

        function getUserColor(name) {
            const colors = ['#5865F2', '#3BA55D', '#FAA61A', '#ED4245', '#EB459E', '#A375FF', '#00AFF4'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) { hash = name.charCodeAt(i) + ((hash << 5) - hash); }
            return colors[Math.abs(hash) % colors.length];
        }

        function scanAssets() {
            const text = document.getElementById('scriptInput').value;
            script = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            const mediaRegex = /<media:\s*(.*?)\s*>/g;
            const mediaFiles = new Set();
            script.forEach(line => {
                let m; while ((m = mediaRegex.exec(line)) !== null) mediaFiles.add(m[1]);
                const userMatch = line.match(/\[(.*?)\]:/);
                if (userMatch) uniqueUsers.add(userMatch[1].trim());
            });
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('asset-modal').style.display = 'flex';
            const list = document.getElementById('media-list');
            list.innerHTML = "";
            mediaFiles.forEach(file => {
                const item = document.createElement('div');
                item.innerHTML = `<label>${file}:</label><br><input type="file" onchange="assetCache['${file}'] = URL.createObjectURL(this.files[0])">`;
                list.appendChild(item);
            });
        }

        async function preloadAndStart() {
            const promises = Array.from(uniqueUsers).map(u => new Promise(res => {
                const img = new Image(); img.onload = res; img.onerror = res;
                img.src = `assets/pfps/${u.toLowerCase()}.png`;
            }));
            await Promise.all(promises);
            document.getElementById('asset-modal').style.display = 'none';
            startCountdown();
        }

        function startCountdown() {
            document.documentElement.requestFullscreen().catch(() => {});
            adjustScale();
            let timer = 5;
            const overlay = document.getElementById('countdown-overlay');
            overlay.style.display = 'flex';
            const int = setInterval(() => {
                overlay.innerText = timer--;
                if (timer < 0) { clearInterval(int); overlay.style.display = 'none'; autoPlay(); }
            }, 1000);
        }

        async function render(idx) {
            let line = script[idx];
            const match = line.match(/\[(.*?)\]:\s*(.*)/);
            if (!match) return;

            const user = match[1].trim();
            let content = match[2].trim();

            // --- SYMBOL DETECTION & CLEANING (‡§∏‡§ø‡§Ç‡§¨‡§≤ ‡§°‡§ø‡§ü‡•á‡§ï‡•ç‡§∂‡§® ‡§î‡§∞ ‡§∏‡§´‡§æ‡§à) ---
            const hasShake = content.includes('!!!');
            const hasGhost = content.includes(':(');
            const hasRoast = content.includes(':0');
            const hasFocus = /\(.*\)/.test(content);
            const isFullCaps = content.length > 5 && content === content.toUpperCase() && !content.includes('<media');

            // Remove trigger codes from visible chat
            let displayContent = content.replace('!!!', '').replace(':(', '').replace(':0', '').replace(/\(|\)/g, '');

            const frame = document.getElementById('render-frame');
            const wrapper = document.getElementById('scale-wrapper');
            const effectLayer = document.getElementById('effect-layer');
            const chatScroller = document.getElementById('chat-scroller');

            // --- APPLY VISUAL EFFECTS ---
            effectLayer.className = "";
            if (hasShake) { frame.classList.add('shake-active'); setTimeout(()=>frame.classList.remove('shake-active'), 500); }
            if (hasRoast) { effectLayer.className = "roast-active"; setTimeout(()=>effectLayer.className="", 2500); }
            if (hasFocus) { effectLayer.className = "focus-active"; setTimeout(()=>effectLayer.className="", 2500); }
            if (isFullCaps) wrapper.classList.add('zoom-active'); else wrapper.classList.remove('zoom-active');

            const isCompact = (lastUser && lastUser.toLowerCase() === user.toLowerCase());
            
            if (!isCompact) {
                document.getElementById('typer-name').innerText = user;
                document.getElementById('typing-box').style.display = 'block';
                await new Promise(r => setTimeout(r, 1000));
                document.getElementById('typing-box').style.display = 'none';
            }

            const block = document.createElement('div');
            block.className = `msg-block ${isCompact ? 'compact' : ''} ${hasGhost ? 'msg-ghost' : ''}`;
            messageSound.currentTime = 0; messageSound.play();

            let html = '';
            if (!isCompact) {
                html += `<div class="avatar-container"><img class="avatar" src="assets/pfps/${user.toLowerCase()}.png" onerror="this.src='assets/pfps/default.png'"></div>`;
                html += `<div class="msg-body"><div class="user-header"><span class="username" style="color:${getUserColor(user)}">${user}</span><span class="timestamp">Today at ${chatClock.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span></div>`;
            } else { html += `<div class="msg-body">`; }

            const mediaMatch = displayContent.match(/<media:\s*(.*?)\s*>/);
            if (mediaMatch) {
                const src = assetCache[mediaMatch[1]] || "";
                if (mediaMatch[1].match(/\.(mp4|webm)$/i)) {
                    const p = document.getElementById('overlay-player'); p.src = src; p.style.display = 'block'; await p.play();
                    await new Promise(r => { p.onended = r; setTimeout(r, 10000); }); p.style.display = 'none';
                    html += `<video class="media-thumbnail" src="${src}" controls></video>`;
                } else {
                    html += `<img class="media-thumbnail" src="${src}">`;
                }
                block.innerHTML += html + `</div>`;
                chatScroller.appendChild(block);
                await new Promise(r => setTimeout(r, 3000));
            } else {
                html += `<div class="text-content">${displayContent.replace(/(@\w+)/g, '<span style="color:#00aff4; background:rgba(0,175,244,0.1); padding:0 5px; border-radius:5px;">$1</span>')}</div></div>`;
                block.innerHTML += html;
                chatScroller.appendChild(block);
                await new Promise(r => setTimeout(r, Math.max(2500, displayContent.length * 90)));
            }

            chatScroller.scrollTo({ top: chatScroller.scrollHeight, behavior: 'smooth' });
            lastUser = user;
        }

        async function autoPlay() { for (let i = 0; i < script.length; i++) await render(i); }

        function adjustScale() {
            const scale = Math.min((window.innerWidth - 20) / 1080, (window.innerHeight - 120) / 1920);
            document.getElementById('scale-wrapper').style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', adjustScale);
        adjustScale();
    </script>
</body>
</html>
